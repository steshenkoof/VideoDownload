<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VideoDL - –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –≤–∏–¥–µ–æ</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        padding: 40px;
        max-width: 600px;
        width: 100%;
        position: relative;
        overflow: hidden;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 4px;
        background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        color: #333;
        font-size: 2.5em;
        margin-bottom: 10px;
        background: linear-gradient(135deg, #667eea, #764ba2);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .header p {
        color: #666;
        font-size: 1.1em;
      }

      .platforms {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-bottom: 30px;
        flex-wrap: wrap;
      }

      .platform {
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 0.9em;
        font-weight: 600;
        color: white;
        text-align: center;
        min-width: 100px;
      }

      .platform.youtube {
        background: #ff0000;
      }
      .platform.tiktok {
        background: #000000;
      }
      .platform.instagram {
        background: #e4405f;
      }
      .platform.telegram {
        background: #0088cc;
      }

      .input-group {
        margin-bottom: 30px;
        position: relative;
      }

      .input-group label {
        display: block;
        margin-bottom: 10px;
        color: #333;
        font-weight: 600;
      }

      .input-group input {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e1e5e9;
        border-radius: 12px;
        font-size: 1em;
        transition: all 0.3s ease;
        background: #f8f9fa;
      }

      .input-group input:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .btn {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1em;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
      }

      .btn:disabled {
        background: #ccc;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .loader {
        display: none;
        margin: 20px auto;
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #667eea;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .result {
        display: none;
        margin-top: 20px;
        padding: 20px;
        border-radius: 12px;
        text-align: center;
      }

      .result.success {
        background: #d4edda;
        border: 1px solid #c3e6cb;
        color: #155724;
      }

      .result.error {
        background: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
      }

      .download-info {
        margin: 15px 0;
      }

      .download-info h3 {
        margin-bottom: 10px;
        color: #333;
      }

      .download-info p {
        color: #666;
        margin: 5px 0;
      }

      .download-btn {
        display: inline-block;
        padding: 10px 20px;
        background: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 8px;
        margin-top: 10px;
        transition: background 0.3s ease;
      }

      .download-btn:hover {
        background: #218838;
      }

      .cleanup-btn {
        background: #dc3545;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9em;
        margin-top: 10px;
        transition: background 0.3s ease;
      }

      .cleanup-btn:hover {
        background: #c82333;
      }

      @media (max-width: 768px) {
        .container {
          padding: 20px;
          margin: 10px;
        }

        .header h1 {
          font-size: 2em;
        }

        .platforms {
          gap: 10px;
        }

        .platform {
          padding: 8px 16px;
          font-size: 0.8em;
          min-width: 80px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>VideoDL</h1>
        <p>–°–∫–∞—á–∏–≤–∞–π—Ç–µ –≤–∏–¥–µ–æ –∏–∑ –ø–æ–ø—É–ª—è—Ä–Ω—ã—Ö —Å–æ—Ü–∏–∞–ª—å–Ω—ã—Ö —Å–µ—Ç–µ–π</p>
      </div>

      <div class="platforms">
        <div class="platform youtube">YouTube</div>
        <div class="platform tiktok">TikTok</div>
        <div class="platform instagram">Instagram</div>
        <div class="platform telegram">Telegram</div>
      </div>

      <form id="downloadForm">
        <div class="input-group">
          <label for="videoUrl">–í—Å—Ç–∞–≤—å—Ç–µ —Å—Å—ã–ª–∫—É –Ω–∞ –≤–∏–¥–µ–æ:</label>
          <input
            type="url"
            id="videoUrl"
            name="videoUrl"
            placeholder="https://www.youtube.com/watch?v=..."
            required
          />
        </div>
        <button type="submit" class="btn" id="downloadBtn">
          –°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ
        </button>
      </form>

      <div class="loader" id="loader"></div>
      <div class="result" id="result"></div>
    </div>

    <script>
      const form = document.getElementById("downloadForm");
      const loader = document.getElementById("loader");
      const result = document.getElementById("result");
      const downloadBtn = document.getElementById("downloadBtn");
      const videoUrlInput = document.getElementById("videoUrl");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const url = videoUrlInput.value.trim();
        if (!url) {
          showResult("–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ URL –≤–∏–¥–µ–æ", "error");
          return;
        }

        showLoader();
        hideResult();

        try {
          const response = await fetch("/download", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url: url }),
          });

          const data = await response.json();
          hideLoader();

          if (data.success) {
            showSuccessResult(data);
          } else {
            showResult(
              data.error || "–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫–∞—á–∏–≤–∞–Ω–∏–∏",
              "error"
            );
          }
        } catch (error) {
          hideLoader();
          showResult("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º", "error");
        }
      });

      function showLoader() {
        loader.style.display = "block";
        downloadBtn.disabled = true;
        downloadBtn.textContent = "–°–∫–∞—á–∏–≤–∞–Ω–∏–µ...";
      }

      function hideLoader() {
        loader.style.display = "none";
        downloadBtn.disabled = false;
        downloadBtn.textContent = "–°–∫–∞—á–∞—Ç—å –≤–∏–¥–µ–æ";
      }

      function showResult(message, type) {
        result.innerHTML = `<p>${message}</p>`;
        result.className = `result ${type}`;
        result.style.display = "block";
      }

      function hideResult() {
        result.style.display = "none";
      }

      function showSuccessResult(data) {
        const platformEmoji = {
          youtube: "üé¨",
          tiktok: "üéµ",
          instagram: "üì∏",
          telegram: "üí¨",
        };

        const emoji = platformEmoji[data.platform] || "üé•";
        const duration = data.duration
          ? `${Math.floor(data.duration / 60)}:${(data.duration % 60)
              .toString()
              .padStart(2, "0")}`
          : "";

        result.innerHTML = `
                <div class="download-info">
                    <h3>${emoji} –í–∏–¥–µ–æ –≥–æ—Ç–æ–≤–æ –∫ —Å–∫–∞—á–∏–≤–∞–Ω–∏—é!</h3>
                    <p><strong>–ù–∞–∑–≤–∞–Ω–∏–µ:</strong> ${data.title}</p>
                    <p><strong>–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞:</strong> ${data.platform.toUpperCase()}</p>
                    ${
                      duration
                        ? `<p><strong>–î–ª–∏—Ç–µ–ª—å–Ω–æ—Å—Ç—å:</strong> ${duration}</p>`
                        : ""
                    }
                    <p><strong>–§–∞–π–ª:</strong> ${data.filename}</p>
                    <a href="/download_file/${encodeURIComponent(
                      data.filename
                    )}" class="download-btn">
                        üì• –°–∫–∞—á–∞—Ç—å —Ñ–∞–π–ª
                    </a>
                    <br>
                    <button class="cleanup-btn" onclick="cleanupFiles()">
                        üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏
                    </button>
                </div>
            `;
        result.className = "result success";
        result.style.display = "block";
      }

      async function cleanupFiles() {
        try {
          const response = await fetch("/cleanup", {
            method: "POST",
          });
          const data = await response.json();

          if (data.success) {
            showResult("–ü–∞–ø–∫–∞ –∑–∞–≥—Ä—É–∑–æ–∫ –æ—á–∏—â–µ–Ω–∞", "success");
          } else {
            showResult(data.error || "–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—á–∏—Å—Ç–∫–µ", "error");
          }
        } catch (error) {
          showResult("–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º", "error");
        }
      }

      // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∞—è –æ—á–∏—Å—Ç–∫–∞ –ø–æ–ª—è –ø—Ä–∏ –ø–æ–ª—É—á–µ–Ω–∏–∏ —Ñ–æ–∫—É—Å–∞
      videoUrlInput.addEventListener("focus", () => {
        hideResult();
      });
    </script>
  </body>
</html>
